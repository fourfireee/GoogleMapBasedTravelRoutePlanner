<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
// ---------------------------------------------------------------------------

function initMap() {
  var myLatLng = {lat:55.75, lng:37.62}

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'test run'
  });
}

// ---------------------------------------------------------------------------
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0GGPJjyMv8Y-yCnYq0bp2lX_R7Rf4uKM&callback=initMap">
    </script>
  </body>
</html>
